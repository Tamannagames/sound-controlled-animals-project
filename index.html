<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
        <div class="header_div">
            <h2>Web App for Animal Audio Detection</h2>
            <p>Note: Play different sounds like barking, meowing</p>
        </div>

        <div class="main_div">
            <button class="btn btn-primary" onclick="startClassification()">Start Detection</button>
            <h4 id="animalCount">Number of Times Detected: 0</h4>
            <h3 id="currentAnimal">Current Animal: -</h3>
            <br>
            <img id="animalImage" src="listen.gif" width="200" height="200">
        </div>

        <div class="copy_right_footer">
            Made by Tamanna Kaur
        </div>
    </center>

    <script src="script.js"></script>
</body>
</html>
